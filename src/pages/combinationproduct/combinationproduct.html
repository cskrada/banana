<ion-header>
    <ion-navbar color="bananap">
        <ion-grid no-padding>
          <ion-row no-padding>
            <ion-col col-1 no-padding>
              <table>
                <tr>
                  <td>
                    <ion-buttons start>
                      <button ion-button icon-only>
                        <ion-icon name="clipboard"></ion-icon>
                      </button>
                    </ion-buttons>
                  </td>
                  <td>
                    <ion-title text-left>{{'Producto combinado'| translate}}</ion-title>
                  </td>
                </tr>
              </table>
            </ion-col>
            <ion-col col-11 no-padding>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item no-padding>
            <ion-input type="text" placeholder="{{'Nombre'|translate}}"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item no-padding>
            <ion-input type="text" placeholder="{{'Referencia'|translate}}"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item no-padding>
            <ion-input type="text" placeholder="{{'Descripción'|translate}}"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item no-padding>
            <ion-input type="text" placeholder="{{'Tipo'|translate}}"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>{{'Vendible'| translate}}</ion-label>
            <ion-checkbox color="dark" checked="false"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>{{'Comprable'| translate}}</ion-label>
            <ion-checkbox color="dark" checked="false"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>{{'Fabricante'| translate}}</ion-label>
            <ion-select interface="popover">
              <ion-option *ngFor="let m of manufacturers" value="{{ m.id }}" > {{ m.text }} </ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>{{'Categoría'| translate}}</ion-label>
            <ion-select interface="popover">
              <ion-option *ngFor="let c of categories" value="{{ c.id }}" > {{ c.text }} </ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>{{'Unidad'| translate}}</ion-label>
            <ion-select interface="popover">
              <ion-option *ngFor="let u of units" value="{{ u.id }}" > {{ u.text }} </ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>{{'Impuesto'| translate}}</ion-label>
            <ion-select interface="popover">
              <ion-option *ngFor="let t of taxes" value="{{ t.id }}" > {{ t.text }} </ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col> <br> <br> <br>
          <ion-item>
            <ion-label>{{'Condición'| translate}}</ion-label>
            <ion-select interface="popover">
              <ion-option *ngFor="let c of conditions" value="{{ c.id }}" > {{ c.text }} </ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item no-padding>
            <ion-input type="text" placeholder="{{'Referencia de detalle'| translate}}"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item no-padding>
            <ion-input type="text" placeholder="{{'Precio venta'| translate}}"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item no-padding>
            <ion-input type="text" placeholder="{{'Costo'| translate}}"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item no-padding>
            <ion-input type="text" placeholder="{{'SKU'| translate}}"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item no-padding>
            <ion-input type="text" placeholder="{{'EAN13'| translate}}"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item no-padding>
            <ion-input type="text" placeholder="{{'UPC'| translate}}"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
