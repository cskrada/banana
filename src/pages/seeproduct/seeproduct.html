<ion-header>
    <ion-navbar color="bananap">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-grid no-padding>
        <ion-row no-padding>
          <ion-col col-1 no-padding>
            <table>
              <tr>
                <td>
                  <ion-buttons start>
                    <button ion-button icon-only>
                      <ion-icon name="apps"></ion-icon>
                    </button>
                  </ion-buttons>
                </td>
                <td>
                  <ion-title text-left>{{'Nombre de producto' | translate}}</ion-title>
                </td>
              </tr>
            </table>
          </ion-col>
          <ion-col col-11 no-padding>
            
          </ion-col>
        </ion-row>
      </ion-grid> 
    </ion-navbar>
  </ion-header>
