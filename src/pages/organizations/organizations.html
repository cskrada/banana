<ion-header>
	<ion-navbar color="bananap">
		<!-- <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button> -->
		<ion-grid no-padding>
			<ion-row no-padding>
				<ion-col col-1 no-padding>
					<table>
						<tr>
							<td>
								<ion-buttons start>
									<button ion-button icon-only>
										<ion-icon name="briefcase"></ion-icon>
									</button>
								</ion-buttons>
							</td>
              <td>              
								<ion-title text-left>{{ 'Organizaciones' | translate}}</ion-title>
							</td>
						</tr>
					</table>
				</ion-col>
				<ion-col col-11 no-padding>
					<!-- <ion-buttons end text-end>
						<button ion-button icon-only (click)="settings()">
							<ion-icon name="cog"></ion-icon>
						</button>
					</ion-buttons> -->
				</ion-col>
			</ion-row>
		</ion-grid>   
	</ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let org of organizations"  (click)="home(org)">
    <ion-card-content>  
      {{ org.text}}
    </ion-card-content>
  </ion-card>

</ion-content>
