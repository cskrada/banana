<!-- dentro de la etiqueta header se encuentra la barra de navegacion -->
<ion-header>
	<ion-navbar color="bananap">
		<ion-grid no-padding>
			<ion-row no-padding>
				<ion-col col-1 no-padding>
					<table>
						<tr>
							<td>
								<ion-buttons start>
									<button ion-button icon-only>
										<ion-icon name="contact"></ion-icon>
									</button>
								</ion-buttons>
							</td>
							<td>
								<ion-title text-left>Clientes</ion-title>
							</td>
						</tr>
					</table>
				</ion-col>
				<ion-col col-11 no-padding>
					<ion-buttons end text-end>
						<button ion-button icon-only>
							<ion-icon name="more"></ion-icon>
						</button>
					</ion-buttons>
				</ion-col>
			</ion-row>
		</ion-grid> 
	</ion-navbar>
</ion-header>
<!-- fin de Header-->
<ion-content padding>

	<ion-searchbar [(ngModel)]="terms"></ion-searchbar>
	<button ion-button type="button" (click)="sort()">Sort</button>
	<ion-list>
		<ion-item *ngFor="let c of clients | search : terms" class="paddinglr fuente">
		<!-- 	<ion-avatar item-left>
				<img src="{{c.flag}}">
			</ion-avatar> -->
			<h2>{{c.business_name}}</h2> <span *ngIf="c.business_name != c.alias">({{ c.alias }})</span><br>
			<span>
				{{ c.tradename }} <br>
				{{ c.cif }} <br>
				{{ c.city }}, {{ c.state }} <br>
				{{ c.phone }}&nbsp;| {{ c.email }}
			</span>

		</ion-item>
	</ion-list>
