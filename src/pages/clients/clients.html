<ion-header>
	<ion-navbar color="bananap">
			<button ion-button menuToggle>
				<ion-icon name="menu"></ion-icon>
			</button>
		<ion-grid no-padding>
			<ion-row no-padding>
				<ion-col col-1 no-padding>
					<table>
						<tr>
							<td>
								<ion-buttons start>
									<button ion-button icon-only>
										<ion-icon name="contact"></ion-icon>
									</button>
								</ion-buttons>
							</td>
							<td>
								<ion-title text-left>{{ 'Clientes' | translate}}</ion-title>
							</td>
						</tr>
					</table>
				</ion-col>
				<ion-col col-11 no-padding>
					<ion-buttons end text-end>
						<button ion-button icon-only (click)="settings()">
							<ion-icon name="cog"></ion-icon>
						</button>
					</ion-buttons>
				</ion-col>
			</ion-row>
		</ion-grid> 
	</ion-navbar>
</ion-header>
<!-- fin de Header-->
<ion-content padding>
	<ion-grid no-padding>
		<ion-row>
			<ion-col col-2 text-center align-self-center>
				<ion-buttons start>
					<button ion-button icon-only clear color="bananaf" (click)="addClient()">
						<ion-icon name="person-add"></ion-icon>
					</button>
				</ion-buttons>	
			</ion-col>
			<ion-col col-10>
				<ion-searchbar [(ngModel)]="terms" placeholder="{{'Buscar'|translate}}"></ion-searchbar>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-list>

		<button ion-item *ngFor="let c of clients | search : terms" class="paddinglr fuente" (click)="openPage(c)">
		<!-- 	<ion-avatar item-left>
				<img src="{{c.flag}}">
			</ion-avatar> -->
			<span><b>{{ 'Razón Social' | translate}} : {{c.business_name}}</b> <br></span>
			
			<!-- <span *ngIf="c.business_name != c.alias">({{ c.alias }})</span> -->
			<span>
				<span  *ngIf="c.tradename != null && c.business_name != c.tradename">{{ 'Nombre Comercial' | translate}}: {{ c.tradename }}<br> </span>
				Cif: {{ c.cif }} <br>
				{{ 'Dirección' | translate}}: {{ c.address }} <br>
				<!-- {{ c.city }}, {{ c.state }} <br> -->
				<span *ngIf=" c.phone != [''] && c.phone != null " >{{ 'Teléfono' | translate}}: {{ c.phone }}&nbsp;| </span>
				<span *ngIf=" c.email != [''] && c.email != null "> {{ 'Correo' | translate}}: {{ c.email }}</span>
			</span>
		</button>

	</ion-list>
</ion-content>
