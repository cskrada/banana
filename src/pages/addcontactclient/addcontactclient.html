<ion-header>
    <ion-navbar color="bananap">
        <ion-grid no-padding>
          <ion-row no-padding>
            <ion-col col-1 no-padding>
              <table>
                <tr>
                  <td>
                    <ion-buttons start>
                      <button ion-button icon-only>
                        <ion-icon name="person"></ion-icon>
                      </button>
                    </ion-buttons>
                  </td>
                  <td>
                    <ion-title text-left>{{'Contacto Nuevo' | translate}}</ion-title>
                  </td>
                </tr>
              </table>
            </ion-col>
            <ion-col col-11 no-padding>
              <ion-buttons end text-end>
                <button ion-button icon-only>
                <ion-icon name="more"></ion-icon>
              </button>
              </ion-buttons>
            </ion-col>
          </ion-row>
        </ion-grid> 
      </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="myForm" (ngSubmit)="addContact()"> 
      <ion-grid no-padding>
        <ion-row>
          <ion-col>
            <ion-item no-padding>
              <ion-input formControlName="name" type="text" placeholder="{{'Nombre'|translate}}"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item no-padding>
              <ion-input formControlName="title" type="text" placeholder="{{'Título'|translate}}"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <!-- <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>{{'Cargo'|translate}}</ion-label>
                <ion-select [(ngModel)]="charge" interface="popover" formControlName="charge">
                  <ion-option *ngFor="let c of charges" value="{{ c.id }}" > {{ c.text }} </ion-option>
                </ion-select>
            </ion-item>
          </ion-col>
        </ion-row> -->
        <ion-row>
          <ion-col>
            <ion-item no-padding>
              <ion-input formControlName="phone" type="text" placeholder="{{'Teléfono'|translate}}"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item no-padding>
                
              <ion-input formControlName="phone_2" type="text" placeholder="{{'Teléfono 2'|translate}}"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item no-padding>
              <ion-input formControlName="email" type="text" placeholder="{{'Correo'|translate}}"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item no-padding>
              <ion-input formControlName="fax" type="text" placeholder="{{'Fax'|translate}} 1"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item no-padding>
              <ion-input formControlName="description" type="email" placeholder="{{'Descripción'|translate}}"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item no-padding>
              <ion-input formControlName="comments" type="text" placeholder="{{'Comentarios'|translate}}"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>{{'Fecha de cumpleaños' | translate}}</ion-label>
                <ion-datetime formControlName="birthday" displayFormat="DD/MMM/YYYY"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row padding-top>
          <ion-col col-12 text-center>
            <button ion-button icon-left full color="bananap" type="submit" [disabled]="!myForm.valid">
              <ion-icon name="briefcase"></ion-icon>
              {{'crear contacto'|translate}}
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </form>
</ion-content>
