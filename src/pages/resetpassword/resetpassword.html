<ion-header>
   <ion-navbar>
      <ion-title>
      Ionic Blank
      </ion-title>
   </ion-navbar>
</ion-header>
<ion-content>
   <ion-searchbar [(ngModel)]="searchTerm"  [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
   <div *ngIf="searching" class="spinner-container">
   <ion-spinner></ion-spinner>
   </div>

   <ion-list>
      <ion-item *ngFor="let item of items">
        <b> {{ item.name }} </b> <br>
         {{ item.razons }} <br>
         {{ item.alias }} 
      </ion-item>
   </ion-list>
</ion-content>
