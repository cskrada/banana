<ion-header>
	<ion-navbar>
	<ion-title>
	Ionic Blank
	</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let client of clients">
      <ion-avatar item-start>
        <img [src]="client.picture.medium">
      </ion-avatar>
      <h2>{{ client.name.first | uppercase }}</h2>
      <p>{{ client.email }}</p>
    </ion-item>
  </ion-list>
</ion-content>
