<ion-header>
  <ion-navbar color="bananap">
    <ion-title>Elegir Producto</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close(w)" color="primary">Cerrar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar placeholder="{{'Buscar'|translate}}" (ionInput)="buscar($event)" ></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let p of products " class="paddinglr" (click)="cerrar(p)">
      <ion-thumbnail item-start>
        <img src="assets/imgs/products.jpeg">
      </ion-thumbnail>
      <h6>{{ p.name }}</h6>
      <p no-margin *ngIf=" p.reference != [''] && p.reference != null ">Referencia: {{ p.reference }}</p>
      <p no-margin>Stock disponible: {{ p.stock | number:'1.1-3' }}</p> 
      <p no-margin>Cant: </p> 
    </ion-item>
  </ion-list>
