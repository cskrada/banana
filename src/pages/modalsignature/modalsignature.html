<ion-header>
    <ion-navbar color="bananap">
      <ion-title>Firma de pedido</ion-title>
      <ion-buttons end>
        <button ion-button color="primary" (click)="drawCancel()">{{'Cerrar' | translate}}</button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <h6>BananaApp</h6>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <signature-pad [options]="signaturePadOptions" id="signatureCanvas"></signature-pad>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <button ion-button block color="danger" (click)="drawCancel()">{{'Cancelar' | translate}}</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button block color="light" (click)="drawClear()">{{'Limpiar' | translate}}</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button block color="primary" (click)="drawComplete()">{{'Guardar' | translate}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
