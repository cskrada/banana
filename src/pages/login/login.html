<ion-content padding>
	<!-- Aqui comienza la grilla -->
			<ion-grid>
				<ion-row>
					<ion-col col-12 text-center>
						<h1 class="titulo">BananaApp</h1>
						
					</ion-col>
				</ion-row>
				<ion-row padding-bottom>
					<ion-col col-12 text-center class="img">
						<img src="assets/imgs/bananaApp.png">
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-12 text-center>
						<ion-list>
							<ion-item>	
								<ion-label floating>{{ 'Equipo de trabajo' | translate }}</ion-label>
								<ion-input [(ngModel)]="dns" type="text" ></ion-input>
							</ion-item>
						</ion-list>
						<form [formGroup]="myForm" (ngSubmit)="loginUser2()">
							<ion-list>
								<ion-item>
									<ion-label floating>{{ 'Correo electrónico' | translate }}</ion-label>
									<ion-input [(ngModel)]="email" formControlName="email" type="email" ></ion-input>
								</ion-item>
								<ion-item>
									<ion-label floating>{{ 'Contraseña' | translate}}</ion-label>
									<ion-input [(ngModel)]="password" formControlName="password" [type]="passwordType" clearOnEdit="false"></ion-input>
									<ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
								</ion-item>
							</ion-list>
							<div padding-top>
								<button ion-button color="primary" type="submit" [disabled]="!myForm.valid">
									{{ 'Iniciar sesión' | translate }}
								</button> 
							</div>
						</form>
						
							<ion-label>{{'Recordarme' | translate}}</ion-label>
							<ion-checkbox color="dark" [(ngModel)]="checkbox" (ionChange)="remember()"></ion-checkbox>
						
						<div class="olvideclave">
							<span>
								<u>
									<a ion-button clear (click)="goToResetPassword()">
										{{ 'He olvidado mi contraseña' | translate }}
									</a>
								</u>
							</span>
						</div>
						<div class="etiqueta">
							<span>
								<a ion-button clear (click)="goToSignup()">
									{{ '¿Todavía no usas BananaApp?' | translate }}
								</a>
							</span>
						</div>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-12 text-center>
						<button ion-button color="bananap" >
							{{ 'Empieza gratis' | translate }}
						</button>
					</ion-col>
				</ion-row>

				<ion-row>
					<ion-col text-center>
						<span class="letra">{{ 'versión' | translate }} 1.7.2</span>
					</ion-col>
				</ion-row>
				<!-- <ion-row>
					<ion-col col-12 text-center>
						<button ion-button color="bananap"  (click)="products()">
							{{ 'Productos' | translate }}
						</button>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-12 text-center>
						<button ion-button color="bananap"  (click)="products1()">
							{{ 'VerProducto' | translate }}
						</button>
					</ion-col>
				</ion-row> -->
			</ion-grid>
	</ion-content>
