<ion-header>
	<ion-navbar color="bananap">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
		<ion-grid no-padding>
			<ion-row no-padding>
				<ion-col col-1 no-padding>
					<table>
						<tr>
							<td>
								<ion-buttons start>
									<button ion-button icon-only>
										<ion-icon name="apps"></ion-icon>
									</button>
								</ion-buttons>
							</td>
							<td>
								<ion-title text-left>{{'Productos' | translate}}</ion-title>
							</td>
						</tr>
					</table>
				</ion-col>
				<ion-col col-11 no-padding>
					<ion-buttons end text-end>
						<button ion-button icon-only>
						<ion-icon name="add-circle"></ion-icon>
					</button>
					</ion-buttons>
				</ion-col>
			</ion-row>
		</ion-grid> 
	</ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-grid>
    <ion-row justify-content-center no-margin no-padding>
      <ion-col col-12>
        <ion-searchbar no-padding placeholder="{{'Buscar'|translate}}"></ion-searchbar>
      </ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12 text-end align-self-end>
        <button ion-button color="light">
          <ion-icon name="list"></ion-icon>
        </button>
				<button ion-button color="light">
					<ion-icon name="grid"></ion-icon>
				</button>
				<button ion-button color="light">
					<ion-icon name="filing"></ion-icon>
				</button>
			</ion-col>
		</ion-row>
    <ion-row>
			<ion-col col-xs-6 col-sm-4 col-md-3 col-lg-2 *ngFor="let p of products">
				<ion-card>
					<div>
						<img class="imagen" src="assets/imgs/{{p.img}}"/>
					</div>
					<ion-card-content class="card">
						<ion-card-title class="title">
								{{p.title}}
								</ion-card-title>
							<p class="detail">
								{{p.detail}}
							</p>
							<ion-row>
								<ion-col col-6 text-start>
									<ion-icon icon-start name="clipboard"> <div class="fuente"> 7885</div></ion-icon>
								</ion-col>
								<ion-col col-6 text-end>
									<ion-icon icon-end name="logo-usd"> <div class="fuente">152</div> </ion-icon>
								</ion-col>
							</ion-row>
						</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
			</ion-col>
		</ion-row>
  </ion-grid>
</ion-content>
