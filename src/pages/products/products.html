<ion-header>
	<ion-navbar color="bananap">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
		<ion-grid no-padding>
			<ion-row no-padding>
				<ion-col col-1 no-padding>
					<table>
						<tr>
							<td>
								<ion-buttons start>
									<button ion-button icon-only>
										<ion-icon name="apps"></ion-icon>
									</button>
								</ion-buttons>
							</td>
							<td>
								<ion-title text-left>{{'Productos' | translate}}</ion-title>
							</td>
						</tr>
					</table>
				</ion-col>
				<ion-col col-11 no-padding>
					<ion-buttons end text-end>
						<button ion-button icon-only>
						<ion-icon name="add-circle"></ion-icon>
					</button>
					</ion-buttons>
				</ion-col>
			</ion-row>
		</ion-grid> 
	</ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center margin-bottom>
      <ion-col col-11>
        <ion-searchbar no-padding placeholder="{{'Buscar'|translate}}"></ion-searchbar>
      </ion-col>
      <ion-col col-1>
        <button ion-button color="light">
          <ion-icon name="list"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
			<ion-col col-4 *ngFor="let p of products">
				<ion-card>
					<div>
						<img class="imagen" src="assets/imgs/{{p.img}}"/>
					</div>
					<ion-card-content>
						<ion-card-title class="title">
								{{p.title}}
								</ion-card-title>
							<p class="detail">
								{{p.detail}}
							</p>
						</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<hr>
			</ion-col>
		</ion-row>
  </ion-grid>
</ion-content>
