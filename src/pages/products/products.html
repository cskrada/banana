<ion-header>
	<ion-navbar color="bananap">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
		<ion-grid no-padding>
			<ion-row no-padding>
				<ion-col col-1 no-padding>
					<table>
						<tr>
							<td>
								<ion-buttons start>
									<button ion-button icon-only>
										<ion-icon name="apps"></ion-icon>
									</button>
								</ion-buttons>
							</td>
							<td>
								<ion-title text-left>{{'Productos' | translate}}</ion-title>
							</td>
						</tr>
					</table>
				</ion-col>
				<ion-col col-11 no-padding>
					<ion-buttons end text-end>
						<button ion-button icon-only (click)="addProduct()">
							<ion-icon name="add-circle"></ion-icon>
						</button>
					</ion-buttons>
				</ion-col>
			</ion-row>
		</ion-grid> 
	</ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-grid>
    <ion-row justify-content-center no-margin no-padding>
      <ion-col col-11>
        <ion-searchbar no-padding placeholder="{{'Buscar'|translate}}" (ionInput)="searchProduct($event)"></ion-searchbar>
			</ion-col>
			<ion-col col-1 text-center align-self-center>
				<ion-icon name="pricetags"></ion-icon>
			</ion-col>
			<!-- <ion-col col-1 text-center align-self-center>
				<ion-icon name="barcode"></ion-icon>
			</ion-col> -->
		</ion-row>
		<ion-row>
			<ion-col>
				<div padding-top>
					<ion-segment [(ngModel)]="view" color="bananaf">
						<ion-segment-button value="list">
							<ion-icon name="list"></ion-icon>
						</ion-segment-button>
						<ion-segment-button value="grid">
							<ion-icon name="grid"></ion-icon>
						</ion-segment-button>
					</ion-segment>
				</div>
				<div [ngSwitch]="view">
					<ion-row *ngSwitchCase="'grid'">
						<ion-col col-xs-6 col-sm-4 col-md-3 col-lg-2 *ngFor="let p of productos | searchproduct : terms">
							<ion-card  (click)="seeProduct(p)">
								<ng-container *ngIf="p.image != null; else second">
									<!-- src="{{this.constants+p.image}}" -->
									<img class="imagen" src="{{ this.constants+p.image }}">
								</ng-container>
								<ng-template #second>
									<img class="imagen" src="assets/imgs/products.jpeg"/>
								</ng-template>
								<ion-card-content class="card">
									<p class="fuente"><b>{{p.name | uppercase}}</b></p>	
									<p class="fuente">{{p.reference}}</p>
									<p class="fuente">{{p.description}}</p>
									<ion-row>
										<ion-col *ngIf="p.sale_price != null"  col-6 text-start>
											<ion-icon icon-start name="clipboard"> <div class="fuente"> 7885</div></ion-icon>
										</ion-col>
										<ion-col *ngIf="p.sale_price != null"  col-6 text-end>
											<ion-icon icon-end name="logo-usd"> <div class="fuente">{{p.sale_price}}</div> </ion-icon>
										</ion-col>
									</ion-row>
								</ion-card-content>
							</ion-card>
						</ion-col>
					</ion-row>
					<ion-list *ngSwitchCase="'list'">
						<ion-row *ngFor="let p of productos | searchproduct : terms">
							<ion-col col-12>
								<ion-list (click)="seeProduct(p)">
									<ion-item no-padding>
										<ion-thumbnail item-start>
											<ng-container *ngIf="p.image != null; else second">
												<!-- {{this.constants+p.image}} -->
												<img class="imagen" src="{{this.constants+p.image}}"/>
											</ng-container>
											<ng-template #second>
												<img class="imagen" src="assets/imgs/products.jpeg"/>
											</ng-template>
										</ion-thumbnail>
										<p class="fuente"><b>{{p.name | uppercase}}</b></p>
										<p  class="fuente" *ngIf="p.reference != null">{{p.reference}}</p>
										<!-- <div *ngFor="let a of p.attribute_details">
											<div *ngFor="let b of attributes">
												<p *ngIf=" a == b.id">
													{{ b.text }}
												</p>
											</div>
										</div> -->
										<p class="fuente">{{p.description}}</p>
										<ion-row>
											<!-- <ion-col *ngIf="p.sale_price != null"  col-6 text-start>
												<ion-icon icon-start name="clipboard"> <div class="fuente">{{ 7885}}</div></ion-icon>
											</ion-col> -->
											<ion-col col-12 *ngIf="p.sale_price != null" text-start class="fuente">
												<!-- <button ion-button outline item-end icon-start> -->
													<ion-icon name="logo-usd" class="icono"></ion-icon>
													{{p.sale_price}}
												<!-- <span><ion-icon name="logo-usd" ></ion-icon><div class="fuente">{{p.sale_price}}</div></span> -->
												 
											</ion-col>
										</ion-row>
										<!-- <div class="fuente" *ngIf="p.sale_price != null">
										<ion-icon name="clipboard"></ion-icon>7885â€¢
											<ion-icon name="logo-usd"></ion-icon>{{p.sale_price}}
										</div> -->
									</ion-item>
								</ion-list>
							</ion-col>
						</ion-row>
					</ion-list>
				</div>
			</ion-col>
		</ion-row>	
  </ion-grid>
</ion-content>
