<ion-header>
	<ion-navbar color="bananap">
		<ion-grid no-padding>
			<ion-row no-padding>
				<ion-col col-1 no-padding>
					<table>
						<tr>
							<td>
								<ion-buttons start>
									<button ion-button icon-only>
										<ion-icon name="contact"></ion-icon>
									</button>
								</ion-buttons>
							</td>
							<td>
								<ion-title text-left>{{'Modificando prospecto' | translate}}</ion-title>
							</td>
						</tr>
					</table>
				</ion-col>
				<ion-col col-11 no-padding>
					<ion-buttons end text-end>
						<button ion-button icon-only>
						<ion-icon name="more"></ion-icon>
					</button>
					</ion-buttons>
				</ion-col>
			</ion-row>
		</ion-grid> 
	</ion-navbar>

</ion-header>


<ion-content padding>
  	<form [formGroup]="myForm" (ngSubmit)="putProspect()"> 
        <ion-grid no-padding>
          <ion-row>
            <ion-col>
              <ion-item no-padding>
                <ion-input formControlName="cif" type="text" placeholder="{{'Cif'|translate}}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item no-padding>
                <ion-input formControlName="business_name" type="text" placeholder="{{'RazÃ³n Social'|translate}}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item no-padding>
                <ion-input formControlName="trade_name" type="text" placeholder="{{'Nombre Comercial'|translate}}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item no-padding>
                  
                <ion-input formControlName="alias" type="text" placeholder="{{'Alias'|translate}}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item no-padding>
                <ion-input formControlName="url" type="text" placeholder="{{'Sitio Web'|translate}}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item no-padding>
                <ion-input formControlName="email" type="email" placeholder="{{'Correo'|translate}}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row padding-top>
            <ion-col col-12 text-center>
              <button ion-button icon-left full color="bananap" type="submit" [disabled]="!myForm.valid">
                <ion-icon name="ios-create"></ion-icon>
                {{'modificar prospecto'|translate}}
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
</ion-content>
