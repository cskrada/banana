<ion-header>
	<ion-navbar color="bananap">
		<ion-grid no-padding>
			<ion-row no-padding>
				<ion-col col-1 no-padding>
					<table>
						<tr>
							<td>
								<ion-buttons start>
									<button ion-button icon-only>
										<ion-icon name="contact"></ion-icon>
									</button>
								</ion-buttons>
							</td>
							<td>
								<ion-title text-left>Correo</ion-title>
							</td>
						</tr>
					</table>
				</ion-col>
				<ion-col col-11 no-padding>
					<ion-buttons end text-end>
						<button ion-button icon-only>
							<ion-icon name="more"></ion-icon>
						</button>
					</ion-buttons>
				</ion-col>
			</ion-row>
		</ion-grid> 
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-item>
					<ion-label color="primary" stacked>To {{ items.email }}</ion-label>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item>
					<ion-label color="primary" stacked>Subject</ion-label>
					<ion-input [(ngModel)]="subject" type="text" placeholder="type your subject"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item>
					<ion-label color="primary" stacked>Body Content</ion-label>
					<ion-textarea [(ngModel)]="body" type="text" placeholder="type your content"></ion-textarea>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button ion-button block (click)="send()">Send</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
