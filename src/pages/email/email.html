<ion-header>
	<ion-navbar color="bananap">
		<ion-grid no-padding>
			<ion-row no-padding>
				<ion-col col-1 no-padding>
					<table>
						<tr>
							<td>
								<ion-buttons start>
									<button ion-button icon-only>
										<ion-icon name="contact"></ion-icon>
									</button>
								</ion-buttons>
							</td>
							<td>
								<ion-title text-left>{{'Correo'|translate}}</ion-title>
							</td>
						</tr>
					</table>
				</ion-col>
				<ion-col col-11 no-padding>
					<ion-buttons end text-end>
						<button ion-button icon-only>
							<ion-icon name="more"></ion-icon>
						</button>
					</ion-buttons>
				</ion-col>
			</ion-row>
		</ion-grid> 
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-item>
					<ion-label color="primary" stacked>{{'Para'|translate}} {{ items.email }}</ion-label>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item>
					<ion-label color="primary" stacked>{{'Asunto'|translate}}</ion-label>
					<ion-input [(ngModel)]="subject" type="text" placeholder="{{'Escribe el asunto'|translate}}"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item>
					<ion-label color="primary" stacked>{{'Mensaje'|translate}}</ion-label>
					<ion-textarea [(ngModel)]="body" type="text" placeholder="{{'Escribe el contenido'|translate}}"></ion-textarea>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button ion-button block (click)="send()">{{'Enviar'|translate}}</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
