<ion-menu [content]="content" id="authenticated">
  <ion-header>
    <ion-toolbar color="bananap">
      <ion-title>{{ 'Menú' | translate }}</ion-title>
      <!-- <ion-title>{{ this.organization}}</ion-title><br>
      <div style="color: #525252; padding: 0 12px">
        {{this.name}}
      </div> -->
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let pag of pages" (click)="openPage(pag)">
        <ion-icon [name]="pag.icon" item-left ></ion-icon>
        {{ pag.title | translate }}
      </button>
      <button ion-item (click)="logOut()">
        <ion-icon name="log-out" item-left ></ion-icon>
        {{ 'Cerrar Sesión' | translate}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
